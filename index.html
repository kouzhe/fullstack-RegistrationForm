<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="mailto:kouzhe87@hotmail.com" method="post" name="registeration" onsubmit="return validatePasswords()">
        <h1>Sign Up</h1>
        <fieldset>
            <legend>Your basic info</legend>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" class="textInput" placeholder="first name" required>
            <br>

            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" class="textInput" placeholder="last name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" class="textInput" placeholder="xx@hotmail.com" maxlength="254" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" class="textInput" required minlength="8"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}"
                title="Password must be at least 8 characters and include uppercase, lowercase, number, and special character">
            <br>

            <label for="confirmpassword">Password Confirm:</label>
            <input type="password" name="confirmpassword" class="textInput" required>
            <br>
        </fieldset>
        <br>


        <fieldset>
            <legend>Other info</legend>
            <label for="birth">Date of Birth:</label>
            <input type="date" name="birth" class="textInput" required>
            <br>

            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" id="Male" checked>
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="Female">
            <label for="male">Female</label><br>
            <input type="radio" name="gender" id="Other">
            <label for="male">Other</label><br>
            <br>

            <label for="aboutme">About Me:</label><br>
            <textarea name="aboutme" id="aboutme" cols="100" rows="5" maxlength="500">
            </textarea>
            <br>

            <label for="profession">Profession</label>
            <select name="profession" id="profession" required>
                <option value="default">Please select your profession</option>
                <option value="Web Development">Web Development</option>
                <option value="Data Analytics">Data Analytics</option>
                <option value="UI/UX Design">UI/UX Design</option>
            </select>
        </fieldset>

        <fieldset>
            <input type="checkbox" name="terms" required>
            <label for="terms">I'm accepting Terms and Condotions</label>
            <button type="submit" class="signup-btn">Sign Up</button>
            <button type="reset" class="reset-btn">Reset</button>
        </fieldset>

    </form>
</body>

</html>

<script>
    function validatePasswords() {
        const password = document.querySelector('input[name="password"]');
        const confirm = document.querySelector('input[name="confirmpassword"]');

        if (password.value !== confirm.value) {
            confirm.setCustomValidity('Passwords do not match');
            return false; // 阻止提交
        }
        confirm.setCustomValidity('');
        return true; // 允许提交
    }
</script>
