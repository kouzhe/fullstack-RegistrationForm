<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="mailto:kouzhe87@hotmail.com" method="post" name="registeration">
        <h1>Sign Up</h1>
        <fieldset>
            <legend>Your basic info</legend>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" class="textInput" placeholder="first name" required>
            <br>

            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" class="textInput" placeholder="last name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" class="textInput" placeholder="xx@hotmail.com" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" class="textInput" required>
            <br>

            <label for="confirmpassword">Password Confirm:</label>
            <input type="password" name="confirmpassword" class="textInput" required>
            <br>
        </fieldset>
        <br>


        <fieldset>
            <legend>Other info</legend>
            <label for="birth">Date of Birth:</label>
            <input type="date" name="birth" class="textInput" required>
            <br>

            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" id="Male" checked>
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="Female">
            <label for="male">Female</label><br>
            <input type="radio" name="gender" id="Other">
            <label for="male">Other</label><br>
            <br>

            <label for="aboutme">About Me:</label><br>
            <input type="textarea" name="aboutme" row="10" col="50">
            <br>
            <br>

            <label for="profession">Profession</label>
            <select name="profession" id="profession">
                <option value="default">Please select your profession</option>
                <option value="Web Development">Web Development</option>
                <option value="Data Analytics">Data Analytics</option>
                <option value="UI/UX Design">UI/UX Design</option>
            </select>
        </fieldset>

        <fieldset>
            <input type="checkbox" name="terms" required>
            <label for="terms">I'm accepting Terms and Condotions</label>
            <button type="submit">Sign Up</button>
            <button type="reset">Reset</button>
        </fieldset>

    </form>
</body>

</html>
